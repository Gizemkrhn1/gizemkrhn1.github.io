<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film İzleme Rehberi</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
  background-color: #f1d0c5;  /* Pudra pembesi */
  text-align: center;
  padding: 50px;
  font-family: 'Roboto', sans-serif;
}


    h1 {
      font-size: 42px;
      color: #6c3b74;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #f8a1d1;
      font-family: 'Pacifico', cursive;
      margin-bottom: 15px;
    }

    p, label {
      font-size: 18px;
      color: #6c3b74;
      font-family: 'Open Sans', sans-serif;
    }

    input[type="text"], input[type="date"], select {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 260px;
      border-radius: 10px;
      border: 1px solid #f8a1d1;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="date"]:focus, select:focus {
      border-color: #6c3b74;
      box-shadow: 0 0 8px rgba(108, 59, 116, 0.3);
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #f5a9d8;
      color: white;
      border: 2px solid #f5a9d8;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #6c3b74;
      border-color: #6c3b74;
      color: #f5a9d8;
      box-shadow: 0 0 10px rgba(108, 59, 116, 0.5);
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f8a1d1;
    }

    th {
      font-size: 18px;
      color: #6c3b74;
      font-weight: bold;
    }

    td {
      font-size: 16px;
      color: #555;
    }

    td img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>


<body>
  <header>
    <h1>Film İzleme Rehberi</h1>
  </header>
  <section>
    <h2>Film Ekle</h2>
    <form id="filmForm">
      <label for="filmName">Film Adı:</label>
      <input type="text" id="filmName" required>

      <label for="filmGenre">Türü:</label>
      <input type="text" id="filmGenre" required>

      <label for="filmDate">Çıkış Tarihi:</label>
      <input type="date" id="filmDate" required>

      <label for="watched">İzlenme Durumu:</label>
      <select id="watched">
        <option value="izlemedim">İzlemedim</option>
        <option value="izledim">İzledim</option>
      </select>
      <label for="filmPoster">Poster URL:</label>
      <input type="text" id="filmPoster" value="images/p28828_p_v8_ao.jpg" required>
      <button type="submit">Film Ekle</button>
    </form>
  </section>

  <section>
    <h2>Film Listesi</h2>
    <table id="filmList">
      <thead>
        <tr>
          <th>Film Adı</th>
          <th>Türü</th>
          <th>Çıkış Tarihi</th>
          <th>İzlenme Durumu</th>
          <th>Poster</th>

        </tr>
      </thead>
      <tbody>
        <!-- Film listesi burada yer alacak -->
      </tbody>
    </table>
  </section>
